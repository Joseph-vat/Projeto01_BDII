<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <title>Disque Denuncia</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="form-container">
        <h2 id="title">Adicionar Denúncia</h2>
        <form id="address-form">
            <div id="map"></div>

             <!-- Campo de entrada de texto 1 -->
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
            
            <!-- Campo de entrada de texto 2 -->
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required placeholder="Info...">

            <label for="dataHora">Data e Hora:</label>
            <input type="datetime-local" id="dataHora" name="data-hora">

            <!-- Botão de envio do formulário -->
            <div id="botoes">
                <button onclick="salvando()" type="submit">Enviar</button>
                <button onclick="listar()" type="submit">Listar</button>
            </div>
        </form>
    </div>
    <div id="resposta"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" async defer></script>
    <script src="front.js"></script>
    
</body>
</html>
